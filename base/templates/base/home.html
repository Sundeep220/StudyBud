{% extends 'main.html' %}
{% block content %}
<h1>HOME template</h1>
    <div>
        {% for room in rooms %}
        <diV>
            <span>
                @{{room.host.username}}
            </span>
            <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
            <small>{{room.topic.name}}</small>
            <hr>
        </diV>
        {% endfor %}
    </div>

    {% endblock %}
